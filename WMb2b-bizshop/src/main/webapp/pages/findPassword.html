<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>东方建材网-找回密码</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../assets/css/admin/artdilog.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <script src="../assets/js/modernizr-2.8.3.min.js"></script>
</head>

<body>
	 <!--[if lt IE 8]>
        <p class="browserupgrade">您的浏览器太古老，请<a href="http://browsehappy.com/">更新您的浏览器</a>以提升用户体验。</p>
    <![endif]-->
	<div class="header" id="simple-header"></div>
	<div class="body">
	    <div class="position" id="entry">
	        <div class="mc " id="bgDiv">
	            <div class="form find-password">
	                <div class="steps">
	                	<ul>
	                		<li class="active"><i>1</i>身份验证</li>
	                		<li><i>2</i>修改密码</li>
	                		<li><i>3</i>修改成功</li>
	                	</ul>
	                </div>
	                <div class="step step-1">
	                	<div class="item fore1">
		                    <span><b>*</b>手机号码：</span>
		                    <div class="item-ifo">
		                        <input type="text" id="mobilenumber" name="mobilenumber" class="text" placeholder="输入注册时的手机号" tabindex="1" autocomplete="off" sta="2">
		                     
		                        <label id="mobile_succeed" class="blank invisible succeed"></label>
		                        <label id="mobile_error" class="error" style="display:none;"></label>
		                    </div>
		                </div>
		                <div class="item fore2">
		                    <span><b>*</b>验 证 码：</span>
		                    <div class="item-ifo">
		                        <input type="text" id="checkCode" name="authcode" class="text code" placeholder="请输入验证码" autocomplete="off" maxlength="6">
	                            <a class="btn code-btn" href="javascript:sendCode();" id="sendMobileCode" codetype="sms">
	                                <span id="dyMobileButton">获取验证码</span>
	                            </a>
	                            <label id="checkCode_error" class="error" style="display:none">请输入验证码</label>
	                            <label id="checkCode_succeed" class="blank" style="padding:0px;"></label>
		                    </div>
		                </div>
		                <div class="item login-btn2013">
		                    <div class="item-ifo chebox-box">
		                        <input type="button" class="btn-img btn-entry" id="passwordfind" value="点击找回">
		                    </div>
		                </div>
	                </div>
	                <div class="step step-2">
	                	<div class="item fore1">
		                    <span><b>*</b>新 密 码：</span>
		                    <div class="item-ifo">
		                        <input type="text" id="setpsw" name="setpsw" class="text" placeholder="请输入6-16位密码" tabindex="1" autocomplete="off" sta="2">
		                        <label id="setpsw_succeed" class="blank invisible succeed"></label>
		                        <label id="setpsw_error" class="error" style="display:none;"></label>
		                    </div>
		                </div>
		                <div class="item fore2">
		                    <span><b>*</b>确认密码：</span>
		                    <div class="item-ifo">
		                        <input type="text" id="confirmpsw" name="confirmpsw" class="text highlight2" placeholder="再次输入密码" tabindex="2" maxlength="50" autocomplete="off" sta="2">
		                        <label id="confirmpsw_succeed" class="blank invisible succeed"></label>
		                        <label id="confirmpsw_error" class="error" style="display:none;">请输入正确的手机号码 该手机号码已被注册</label>
		                    </div>
		                </div>
		                <div class="item login-btn2013">
		                    <div class="item-ifo chebox-box">
		                        <input type="button" class="btn-img btn-entry" id="passwordsubmit" value="确认">
		                    </div>
		                </div>
	                </div>
	                <div class="step step-3">
	                	<div class="item">
	                		 <h3 class="user-text"><i></i>恭喜您，密码修改成功！</h3>
		                </div>
		                <div class="item text-center">
		                	<div class="item-ifo">
		                        您可以使用该密码登录
		                        <a class="btn-link" href="login.html">立即登录</a>
		                    </div>
		                </div>
	                </div>
	        </div>
	    </div>
	  </div>
	</div>
	<div class="footer" id="footer"></div>
	
	<script src="../assets/js/jquery-1.12.0.min.js"></script>
	<script src="../assets/js/admin/jquery.artDialog.js"></script>
	<script src="../assets/js/admin/artDialog.iframeTools.js"></script>
	<script src="../assets/js/jquery.cookie.js"></script>
	<script src="../assets/js/global.js"></script>
	<script src="../assets/js/find-password.js"></script>
</body>
</html>
