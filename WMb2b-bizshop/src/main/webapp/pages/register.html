<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>东方建材网-注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../assets/css/admin/artdilog.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <script src="../assets/js/modernizr-2.8.3.min.js"></script>
</head>

<body>
	 <!--[if lt IE 8]>
        <p class="browserupgrade">您的浏览器太古老，请<a href="http://browsehappy.com/">更新您的浏览器</a>以提升用户体验。</p>
    <![endif]-->
	<div class="header" id="simple-header"></div>
	<div class="body">
	    <div class="position" id="entry">
	    	<ul class="tab">
				<li><a class="active" href="register.html">注册</a></li>
				<li><a href="login.html">登录</a></li>
			</ul>
	        <div class="mc " id="bgDiv">
	            <div id="entry-bg"></div>
	            <div class="form">
	                <h3 class="user-text">马上注册</h3>
	                <div class="item fore1">
	                    <span><b>*</b>姓 名：</span>
	                    <div class="item-ifo">
	                        <input type="text" id="fullname" name="fullname" class="text" placeholder="输入姓名" tabindex="1" autocomplete="off" sta="2">
	                     
	                        <label id="fullname_succeed" class="blank invisible succeed"></label>
	                        <label id="fullname_error" class="error" style="display:none;"></label>
	                    </div>
	                </div>
	                <div class="item fore2">
	                    <span><b>*</b>手机号码：</span>
	                    <div class="item-ifo">
	                        <input type="text" id="cellPhone" name="cellPhone" class="text highlight2" placeholder="输入11位手机号" tabindex="2" maxlength="50" autocomplete="off" sta="2">
	                        <label id="cellPhone_succeed" class="blank invisible succeed"></label>
	                        <label id="cellPhone_error" class="error" style="display:none;">请输入正确的手机号码 该手机号码已被注册</label>
	                    </div>
	                </div>
	                <div class="item">
		                	<span><b>*</b>校 验 码：</span>
		                	<img src="makeCertPic.jsp" id="codejsp" onclick="reloadcode()" style="cursor: pointer;" alt="看不清楚,换一张"> 
		                	<input type="text" id="checkCode0" name="authcode0" class="text code" placeholder="请输入图形验证码" autocomplete="off" maxlength="6">
		            </div>
	                <div class="item fore3">
	                    <span><b>*</b>验 证 码：</span>
	                    <div class="item-ifo">
	                        <input type="text" id="checkCode" name="authcode" class="text code" placeholder="请输入验证码" autocomplete="off" maxlength="6">
                            <a class="btn code-btn" href="javascript:sendCode();" id="sendMobileCode" codetype="sms">
                                <span id="dyMobileButton">获取手机短信</span>
                            </a>
                            <label id="checkCode_error" class="error" style="display:none">请输入验证码</label>
                            <label id="checkCode_succeed" class="blank" style="padding:0px;"></label>
	                    </div>
	                </div>
	                <div class="item agreement">
	                	<label><input type="checkbox" id="user-agreement" checked> 我已阅读并同意</label>
	                	<b class="agreement-detail">《用户注册协议》</b>
	                	 <label id="agreement_error" class="error" style="display:none;">请同意协议并勾选</label>
	                </div>
	                <div class="item login-btn2013">
	                    <div class="item-ifo chebox-box">
	                        <input type="button" class="btn-img btn-entry" id="registsubmit" value="完成注册">
	                    </div>
	                </div>
	                <div class="item login-btn2013">
	                    <div class="item-ifo chebox-box">
	                        <div class="line"></div><div class="register-text">已有账户？<a href="login.html">立即登录</a></div><div class="line"></div>
	                   </div>
	            </div>
	            <div class="coagent">
	                <label class="ftx24">
	                    <span class="clr"></span>
	                </label>
	            </div>
	        </div>
	    </div>
	  </div>
	</div>
	<div class="footer" id="footer"></div>
	<script type="text/javascript">
	  function reloadcode(){
	                var verify=document.getElementById('codejsp');
	                verify.setAttribute('src','/pages/makeCertPic.jsp?it='+Math.random());
	        }
	</script>
	<script src="../assets/js/jquery-1.12.0.min.js"></script>
	<script src="../assets/js/admin/jquery.artDialog.js"></script>
	<script src="../assets/js/admin/artDialog.iframeTools.js"></script>
	<script src="../assets/js/jquery.cookie.js"></script>
	<script src="../assets/js/global.js"></script>
	<script src="../assets/js/register.js"></script>
</body>
</html>
