<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>询价管理</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/buyer-purchase.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>询价管理</h2>
            <a href="AddInquiry.html" target="iframe" class="parent-url btn light">我要询价</a>
        </div>
        <div class="search-box" id="search-box">
            <form role="form">
                <div class="submit">
                    <label for="txtTitle">工程名称：</label>
                    <input class="form-control input-ssm" type="text" id="txtTitle" placeholder="请输入工程/项目名称">
                    <label for="inputStartDate">提交日期：</label>
                    <input id="inputStartDate" placeholder="请选择" class="form-control input-ssm date start_datetime" type="text">
                    -
                    <input id="inputEndDate" placeholder="请选择" class="form-control input-ssm date end_datetime" type="text">
                    <button type="button" class="btn btn-warning btn-ssm" id="searchButton" onclick="query()">查询</button>
                    <input type="hidden" id="hidStatus" value="0">
                </div>
                <div class="list status">
                    <span class="title">询价状态：</span>
                    <ul>
                        <li class="active" data-id="-100">全部</li>
                        <li data-id="3" id="">待报价</li>
                        <li data-id="6">已报价</li>
                        <li data-id="7">询价结束</li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="box">
            <table id="list" class="table"></table>
            <div class="tabel-operate" id="batchOperate"></div>
        </div>
    </div>
    <div style="display:none">
        <div id="view_content">
            <div class="entry_wrap">
                <div class="entry" id="Invoice">
                </div>
                <div class="entry" id="Receiving">
                    收货方式：含税
                </div>
                <div class="entry" id="Address">
                    收货地址：含税
                </div>
                <div class="entry" id="Attachment">
                    附件：无
                </div>
                <div class="entry" id="Remarks">
                    备注说明：含税
                </div>
            </div>
            <div class="bj">
                <div class="bj_title" id="TotalContent">
                    <span>报价编号：</span>
                    <span>报价时间：</span>
                    <span>供应商：</span>
                    <span>运费价格：<b>0.00</b>元</span>
                </div>
                <div class="bj_btns">
                </div>
                <div class="bj_sub_wrap">
                    <div class="scrollbar">
                        <table class="table" id="order-data">
                            <thead>
                                <tr>
                                    <th>材料名称</th>
                                    <th>材料品牌</th>
                                    <th>规格</th>
                                    <th>型号</th>
                                    <th>数量</th>
                                    <th>单位</th>
                                    <th>单价（元）</th>
                                </tr>
                            </thead>
                            <tbody id="TableContext">
                            </tbody>
                        </table>
                    </div>
                    <div class="text">
                        <span>备注说明：价格10天有效</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/buyer/buyer_base.js"></script>
    <script src="../../assets/js/buyer/inquiry-management.js"></script>
</body>
</html>
