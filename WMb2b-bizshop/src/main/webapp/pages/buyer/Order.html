<body>
    <div class="container">
        <div class="order_title">
            订单管理
        </div>
        <div class="search-box" id="search-box">
            <form>
           		<div class="submit">
                    <label for="txtTitle">订单编号：</label>
                    <input class="form-control input-ssm wide" type="text" id="orderid" placeholder="请输入订单编号">
                    <label for="txtTitle">工程名称：</label>
                    <input class="form-control input-ssm wide" type="text" id="projectname" placeholder="请输入工程/项目名称">
                    <div class="row">
                        <label for="inputStartDate">下单日期：</label>
                        <input id="inputStartDate" placeholder="请选择" class="form-control input-ssm date start_datetime" type="text">
                        -
                        <input id="inputEndDate" placeholder="请选择" class="form-control input-ssm date end_datetime" type="text">
                        <button type="button" class="btn btn-warning btn-ssm" id="searchButton" onclick="query()">查询</button>
                        <input type="hidden" id="hidStatus" value="0">
                    </div>
                </div>
                <div class="list wide status">
                    <span class="title">订单状态：</span>
                    <ul>
                        <li class="active" data-id="-100">全部</li>
                        <li data-id="30">卖家已签约</li>
                        <li data-id="60">卖家已发货</li>
                        <li data-id="90">交易完成</li>
                        <li data-id="99">已关闭</li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="box">
            <table id="list" class="table"></table>
            <div class="tabel-operate" id="batchOperate"></div>
        </div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>

    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
    <script src="../../assets/js/buyer/buyer_base.js"></script>

                历史记录
            </div>

                <ul class="history_list">

                        <div class="dt">订单售后：</div>

                    </li>
                    <li>

                </ul>
                <div class="no_history">
                    暂无历史记录
                </div>
            </div>
        </div>
        <div class="apply">
            <div class="apply_title">
                申请售后服务
            </div>
            <form action="">
                <div class="entry clearfix">
                        <label for="" class="field_name"><span class="highlight">*</span>选择售后服务类型：  </label>
                    <select name="" id="" class="field_value" >
                        <option value="">请选择</option>
                        <option value="">11111</option>
                        <option value="">22222</option>
                        <option value="">33333</option>
                    </select>
                </div>
                <div class="entry clearfix">
                    <label for="" class="field_name"><span class="highlight">*</span>填写售后原因：</label>
                    <textarea name="" placeholder="" class="" id="" cols="30" rows="10"></textarea>
                </div>

            <button class="submit">提交</button>
