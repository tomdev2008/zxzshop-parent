<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>个人认证</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/buyer-account-ca.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="account_title">
            个人CA认证
            <a class="back" href="Account.html"><i></i>返回账户信息</a>
        </div>
        <div class="box clearfix">
            <div class="box_title bold">
                个人信息
            </div>
            <div class="name_entry">
            	<input id="personcaId" type="hidden"/>
                <label  for=""><span class="highlight">*</span>姓名：</label>
                <input id="full-name" type="text" placeholder="请确保与身份证保持一致">
                <span class="error-msg">请输入姓名</span>
            </div>
            <div class="name_entry">
                <label  for=""><span class="highlight">*</span>手机号码：</label>
                <input id="mobile-number" type="text" placeholder="请输入认证的手机号码">
                <span class="error-msg">请输入正确的手机号码</span>
            </div>
            <div class="name_entry">
                <label  for=""><span class="highlight">*</span>个人邮箱：</label>
                <input id="email-personal" type="text" placeholder="例：wangmeng@sina.com">
                <span class="error-msg">请输入正确的个人邮箱</span>
            </div>
            
            <div class="name_entry id-card">
                <label for=""><span class="highlight">*</span>身份证件：</label> 
                <span class="gray">
                  	  请上传图片清晰的扫描拍照图片，图片大小不超过2M
                </span>
                <span class="error-msg">请输上传身份证照片</span>
                <ul class="brand_content clearfix photos">
                    <li class="ca_content_li">
                        <div class="uploadpic">
                            <input type='file' name="_file" class="uploadFilebtn" id="_file_card">
                        </div>
                        <div class="desc">身份证正面</div>
                    </li>
                    <li class="ca_content_li">
                         <div class="uploadpic">
                            <input type='file' name="_file" class="uploadFilebtn" id="_file_carddesc">
                         </div>
                        <div class="desc">身份证反面</div>
                    </li>
                </ul>
            </div>
            <div class="more_info clearfix mt45">
                <button class="submit">提交</button>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
     <script src="../../assets/js/jquery.form.js"></script>
     <script src="../../assets/js/jquery.imgUploadPreview.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
    <script src="../../assets/js/buyer/ca_person.js"></script>
    

</body>
</html>
