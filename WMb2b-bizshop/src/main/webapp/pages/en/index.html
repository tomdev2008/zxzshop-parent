<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
	<meta name='renderer' content='webkit' />
	<title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/global.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/index.css">
</head>

<body>
	<div class="header">
		<div class="topbar position" style="background:url(images/topbar_en.jpg) no-repeat left top;">
			
			<div class="top-nav">
				<ul>
					<li><a href="#">Sign</a></li>
					<li><a href="#">Register</a></li>
					<li><a href="#">Help</a></li>
				</ul>
                <div class="select language">
                    <span class="selected en">En</span><b class="arrow"></b>
                    <ul class="select-menu">
                        <li class="cn">中文</li>
                        <li class="en">En</li>
                    </ul>
                </div>
			</div>
		</div>
	</div>
	<div class="body">
		<div id="banner_tabs" class="flexslider">
		    <ul class="slides">
		        <li>
		            <a title="" target="_blank" href="#">
		                <img alt="" style="background: url(images/banner_en.jpg) no-repeat center;">
		            </a>
		        </li>
		    </ul>
		</div>
		<div class="hotspot">	
			<ul class="position">
				<img src="images/hotspot_en.jpg">
			</ul>
		</div>
		<div class="categorys">
			<div class="position">	
				<img src="images/categorys_en.jpg">
			</div>
		</div>
		<div class="purchase">
			<div class="position">
				<img src="images/purchase_en.jpg" style="margin:40px 0px;">
			</div>
		</div>
		<div class="east-news" style="height:640px;">
			<div class="position">
		    	<img src="images/news_en.jpg" style="margin-top:40px;">
		    </div>
		</div>
		<div class="infomation">
			<div class="position">
				<img src="images/infomation_en.jpg" style="margin:30px 0px">
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="position">
			<img src="images/footer_en.jpg">
		</div>
		<div class="footbar" style="background:#404652;">
			<img src="images/footerbar_en.jpg">
		</div>
	</div>
    <div class="side-toolbar none" id="side-toolbar">
        <ul>
            <li class="call">
                <div class="pop">
                    <span>客服电话</span>
                    <strong>400-006-5216</strong>
                </div>
            </li>
            <li class="feedback">
            </li>
            <li class="wechat">
                <div class="pop">
                    <img src="/Areas/Web/Content/indeximages/wechat.jpg" alt="东方建材网" />
                </div>
            </li>
            <li class="go-top"></li>
        </ul>
    </div>
	<script src="../../assets/js/jquery-1.12.0.min.js"></script>
	<script src="../../assets/js/global.js"></script>
	<script type="text/javascript">
		//模拟下拉选择框
	    $('.select > .selected').click(function(e){
	        e.stopPropagation();
	        var _this = $(this);
	        _this.next().addClass('up');
	        _this.siblings('.select-menu').slideDown(300);
	    });
	     
	    $(document).click(function(){
	        $('.select > b.arrow').removeClass('up');
	        $('.select-menu').slideUp(300);
	    });

	    $('.select > .select-menu > li').click(function(e){
	        var _this = $(this);
	        _this.parents('.select').find('.selected').text(_this.text()).addClass(_this.attr('class'));
	    });

	    //语言选择下拉框
	    $('.select.language > .select-menu > li').click(function (e) {
	        var _this = $(this);
	        if (_this.hasClass('en')) {
	            location.href = '/pages/en/index.html';
	        } else if (_this.hasClass('cn')) {
	            location.href = '/index.html';
	        }
	    });

	    $(function(){
	    	$('#side-toolbar').hide();
	    });
	</script>
</body>
</html>
