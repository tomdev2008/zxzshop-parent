<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>东方建材网-设置密码</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/admin/artdilog.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <script src="../assets/js/modernizr-2.8.3.min.js"></script>
</head>

<body>
	 <!--[if lt IE 8]>
        <p class="browserupgrade">您的浏览器太古老，请<a href="http://browsehappy.com/">更新您的浏览器</a>以提升用户体验。</p>
    <![endif]-->
	<div class="header" id="simple-header"></div>
	<div class="body">
	    <div class="position" id="entry">
	        <div class="mc " id="bgDiv">
	            <div class="form set-password">
	                <h3 class="user-text"><i></i>尊敬的用户：为了您的账户安全请设置安全登陆密码！</h3>
	                <div class="item fore1">
	                    <span><b>*</b>设置密码：</span>
	                    <div class="item-ifo">
	                        <input type="password" id="setpsw" name="setpsw" class="text" placeholder="请输入6-16位密码" tabindex="1" maxlength="16" autocomplete="off" sta="2">
	                        <label id="setpsw_succeed" class="blank invisible succeed"></label>
	                        <label id="setpsw_error" class="error" style="display:none;"></label>
	                    </div>
	                </div>
	                <div class="item fore2">
	                    <span><b>*</b>确认密码：</span>
	                    <div class="item-ifo">
	                        <input type="password" id="confirmpsw" name="confirmpsw" class="text highlight2" placeholder="再次输入密码" tabindex="2"  maxlength="16" autocomplete="off" sta="2">
	                        <label id="confirmpsw_succeed" class="blank invisible succeed"></label>
	                        <label id="confirmpsw_error" class="error" style="display:none;">请输入正确的密码</label>
	                    </div>
	                </div>
	                <div class="item login-btn2013">
	                    <div class="item-ifo chebox-box">
	                        <input type="button" class="btn-img btn-entry" id="passwordsubmit" value="确认">
	                    </div>
	                </div>
	        </div>
	    </div>
	  </div>
	</div>
	<div class="footer" id="footer"></div>
	
	<script src="../assets/js/jquery-1.12.0.min.js"></script>
		<script src="../assets/js/admin/jquery.artDialog.js"></script>
	<script src="../assets/js/admin/artDialog.iframeTools.js"></script>
	<script src="../assets/js/jquery.cookie.js"></script>
	<script src="../assets/js/global.js"></script>
	<script src="../assets/js/set-password.js"></script>
</body>
</html>
