<body>
    <div class="content">
        <div class="box">
            <h3 class="change-title">修改密码</h3>
            <form method="POST" role="form" class="form-horizontal" id="trdChangePwdForm">
            <ul class="word-list">
                <li>
                    <label><span>原密码：</span><input type="password" placeholder="请输入原登录密码" id="passwordOld" name="passwordOld" /></label>
                </li>
                <li>
                    <label><span>确认原密码：</span><input type="password" placeholder="请再次输入原登录密码"  id="passwordOldR" name="passwordOldR" /></label>
                </li>
                <li>
                    <label><span>新密码：</span><input type="password" placeholder="请输入新登录密码" id="passwordNew" name="passwordNew" /></label>
                </li>
                <li>
                    <label><span>确认新密码：</span><input type="password" placeholder="请再次输入新登录密码"  id="passwordNewR" name="passwordNewR" /></label>
                </li>
                <li>
                    <span>&nbsp;&nbsp;</span>
                    <a class="affirm" href="javascript:void(0)">确认修改</a>
                </li>
            </ul>
            </form>
        </div>
    </div>

   $LAB
   .script("../../assets/js/jquery-1.12.0.min.js").wait()
   .script("../../assets/js/admin/bootstrap.min.js")
   .script("../../assets/js/jquery.cookie.js")
   .script("../../assets/js/admin/jquery.artDialog.js")
   .script("../../assets/js/admin/artDialog.iframeTools.js")

   .script("../../assets/js/third/third-common.js")
	.wait(function(){
		$('.affirm').click(function(){
			WM.updateUserPwd("passwordNew", "passwordNewR", "passwordOld", "passwordOldR");
	    });
	   });
   </script>
