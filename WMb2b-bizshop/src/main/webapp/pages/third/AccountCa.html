<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>询价管理</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/third-account-ca.css" rel="stylesheet">
    <link href="../../assets/css/admin/third-upload.css" rel="stylesheet">
    <script type="text/javascript" src="../../assets/js/LAB.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="account_title">
            企业认证
            <a href="./Account.html"><span class="back"><i></i>返回账户信息</span></a>
        </div>
        <form method="POST" role="form" class="form-horizontal" name="trdEntAuditForm" id="trdEntAuditForm">
        <div class="box clearfix">
            <div class="box_title bold">
                企业基本信息
            </div>
            <div class="name_entry">
                <label  for=""><span class="highlight">*</span>企业名称：</label>
                <input class="name_input" type="text" placeholder="请确保与企业证件名称一致" name="companyName" id="companyName">
            </div>
            <div class="name_entry cabtns">
                <label  for=""><span class="highlight">*</span>企业证件：</label>
                <button id="bEnterpriseType1" class="three_ca active">三证<i></i></button>
                <button id="bEnterpriseType2" class="five_ca">三证/五证合一<i></i></button>
                <input type="hidden" id="enterpriseType" name="enterpriseType">
            </div>
            <div class="info">
                请上传图片清晰的扫描拍照图片，图片大小不超过2M，<span class="highlight">查看示例</span>
                <div class="case">
                    <p class="gray">仅支持JPG，PNG，GIF，图片大小不超过2M的单张照片上传</p>
                    <img src="../../assets/img/admin/image_center_03.png" alt="">
                    <img src="../../assets/img/admin/image_center_02.png" alt="">
                    <img src="../../assets/img/admin/image_center_01.png" alt="">
                </div>
            </div>
            
            <ul id="ca35" class="three_ca_content clearfix">
                            
                <li class="ca_content_li" id="photoShowContainer_entBizLic">
                    <div class="text">
                    	<span>点击上传</span>
                        <img src="" alt="" id="photoShow_entBizLic" width="180px" height="100px" border="0" style="display:none">
                        <a id="photoShowContainer_entBizLic_del" class="remove" title="删除" style="display:none"></a>
                        <!-- 
                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_entBizLic" width="16px" height="16px" border="0" style="display:none">
                         -->
                    </div>
                    <div class="desc">营业执照证件</div>
                     <input type="hidden" id="entBizLic" name="entBizLic">
                </li>
                
                
                <li class="ca_content_li" id="photoShowContainer_entOrgCodeLic">
                    <div class="text">
                    	<span>点击上传</span>
                        <img src="" alt="" id="photoShow_entOrgCodeLic" width="180px" height="100px" border="0" style="display:none">
                        <a id="photoShowContainer_entOrgCodeLic_del" class="remove" title="删除" style="display:none"></a>
                         <!-- 
                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_entOrgCodeLic" width="16px" height="16px" border="0" style="display:none">
                         -->
                    </div>
                    <div class="desc">组织机构代码证件</div>
                     <input type="hidden" id="entOrgCodeLic" name="entOrgCodeLic">
                </li>
                
                
                <li class="ca_content_li" id="photoShowContainer_entTaxRegLic">
                    <div class="text">
                    	<span>点击上传</span>
                        <img src="" alt="" id="photoShow_entTaxRegLic" width="180px" height="100px" border="0" style="display:none">
                        <a id="photoShowContainer_entTaxRegLic_del" class="remove" title="删除" style="display:none"></a>
                         <!-- 
                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_entTaxRegLic" width="16px" height="16px" border="0" style="display:none">
                         -->
                    </div>
                    <div class="desc">税务登记证证件</div>
                     <input type="hidden" id="entTaxRegLic" name="entTaxRegLic">
                </li>
                
            </ul>
            <ul id="ca1" class="three_ca_content five_ca_content clearfix">
                <li class="ca_content_li" id="photoShowContainer_entLic">
                    <div class="text">
                    	<span>点击上传</span>
                        <img src="" alt="" id="photoShow_entLic" width="180px" height="100px" border="0" style="display:none">
                        <a id="photoShowContainer_entLic_del" class="remove" title="删除" style="display:none"></a>
                         <!-- 
                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_entLic" width="16px" height="16px" border="0" style="display:none">
                         -->
                    </div>
                    <div class="desc">三证/五证合一</div>
                     <input type="hidden" id="entLic" name="entLic">
                </li>
            </ul>
            <div class="more_info clearfix mt45">
                <div class="more-btn">
                    <button class="more up">完善更多信息</button>
                </div>
                <div class="more_info_content">
                    <div class="info_text bold">
                        法人/委托代理人信息
                    </div>
                    <div class="name_entry agentbtns">
                        <label  for="">申请人身份：</label>
                        <button id="bCardType2" class="three_ca active">委托代理人<i></i></button>
                        <button id="bCardType1" class="five_ca">企业法人<i></i></button>
                        <input type="hidden" id="cardType" name="cardType">
                    </div>
                    <div class="name_entry">
                        <label  for="">身份证证件：</label>
                        <span class="gray">请上传图片清晰的扫描件或拍照图片，图片大小不超过2M。</span>
                    </div>
                    <ul id="pfrwt" class="three_ca_content clearfix " style="margin-top:-30px;">
                        <li id="photoShowContainer_personIdtFront" class="ca_content_li">
                            <div class="text"> 
                    			<span>点击上传</span>
		                        <img src="" alt="" id="photoShow_personIdtFront" width="180px" height="100px" border="0" style="display:none">
                        		<a id="photoShowContainer_personIdtFront_del" class="remove" title="删除" style="display:none"></a>
		                        <!-- 
		                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_personIdtFront" width="16px" height="16px" border="0" style="display:none">
		                         -->
                            </div>
                            <div class="desc">身份证正面</div>
                        	<input type="hidden" id="personIdtFront" name="personIdtFront">
                        </li>
                        <li id="photoShowContainer_personIdtBg" class="ca_content_li">
                            <div class="text">
                    			<span>点击上传</span>
		                        <img src="" alt="" id="photoShow_personIdtBg" width="180px" height="100px" border="0" style="display:none">
                        		<a id="photoShowContainer_personIdtBg_del" class="remove" title="删除" style="display:none"></a>
		                        <!-- 
		                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_personIdtBg" width="16px" height="16px" border="0" style="display:none">
		                         -->
                            </div>
                            <div class="desc">身份证反面</div>
                        	<input type="hidden" id="personIdtBg" name="personIdtBg">
                        </li>
                        <li id="photoShowContainer_personAttorneyLetter" class="ca_content_li">
                            <div class="text">
                    			<span>点击上传</span>
		                        <img src="" alt="" id="photoShow_personAttorneyLetter" width="180px" height="100px" border="0" style="display:none">
                        		<a id="photoShowContainer_personAttorneyLetter_del" class="remove" title="删除" style="display:none"></a>
		                        <!-- 
		                        <img src="../../assets/img/del.png" alt="" id="photoDelIcon_personAttorneyLetter" width="16px" height="16px" border="0" style="display:none">
		                         -->
                            </div>
                            <div class="desc">委托书</div>
                        	<input type="hidden" id="personAttorneyLetter" name="personAttorneyLetter">
                        </li>
                    </ul>
                    <div class="line"></div>

                </div>
                <input type="hidden" id="id" name="id" value="">
                <button class="submit" id="btnPostAudit">提交</button>
            </div>
        </div>
       </form>
        <input type="file" id="photoNew_entBizLic" name="_file_entBizLic" style="display:none" >
        <input type="file" id="photoNew_entOrgCodeLic" name="_file_entOrgCodeLic" style="display:none" >
        <input type="file" id="photoNew_entTaxRegLic" name="_file_entTaxRegLic" style="display:none" >
        <input type="file" id="photoNew_entLic" name="_file_entLic" style="display:none" >
        <input type="file" id="photoNew_personIdtFront" name="_file_personIdtFront" style="display:none" >
        <input type="file" id="photoNew_personIdtBg" name="_file_personIdtBg" style="display:none" >
        <input type="file" id="photoNew_personAttorneyLetter" name="_file_personAttorneyLetter" style="display:none" >
    </div>
   <script type="text/javascript">
   $LAB
   .script("../../assets/js/jquery-1.12.0.min.js").wait()
   .script("../../assets/js/admin/bootstrap.min.js")
   .script("../../assets/js/jquery.cookie.js")
   .script("../../assets/js/jquery.form.js")
   .script("../../assets/js/admin/jquery.artDialog.js")
   .script("../../assets/js/admin/artDialog.iframeTools.js")
   .script("../../assets/js/admin/jquery.linkage.nocreate.js")
   .script("../../assets/js/admin/CommonJS.js")
   .script("../../assets/js/admin/custom.js")
   .script("../../assets/js/admin/inner-custom.js")
   .script("../../assets/js/wm-common.js")
   .script("../../assets/js/third/third-common.js")
   .script("../../assets/js/third/third-account-ca.js")
	.wait(function(){
		try{
			//获取当前要操作的企业
	    	WM.third.accountca.initUI();
			thirdCompanyId = $.getUrlParamVal('thirdCompanyId');
	    	if(thirdCompanyId && thirdCompanyId!=""){
	    		$("#id").val(thirdCompanyId);
	    		//
	    		WM.third.accountca.loadThirdEntInfo(thirdCompanyId);
	    	}else{
	    		WM.third.accountca.loadMyDefaultTrdEntInfo();
	    	}
		}catch(ex){
			if(console){
				console.log(ex.stack);
			}
		}
	   });
   </script>
</body>
</html>
