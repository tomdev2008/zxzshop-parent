<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>卖家中心</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
	<link href="../../assets/css/admin/seller-postproduct.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="ajax-loading" style="display:none"><table height="100%" width="100%"><tr><td align="center"><p></p></td></tr></table></div>
    <div class="container">
    	<div class="select-category">
	        <div id="dvFast">
	            <span id="spFast">
	                快速选择一个分类
	            </span>
	            <span id="spFastDown"><span class="col"></span></span>
	        </div>
	        <div id="dvFirst" class="ancestor"></div>
	        <div id="dvSecond" class="father"></div>
	        
	        <div id="dvHistory" class="tory"></div>
	        <input type="hidden" id="hidCategoryIds" />
	        <input type="hidden" id="hidCategoryNames" />
	        <span class="btn btn-primary fr mt20" id="btnNext">下一步</span>
        </div>
        <div class="add-product">
        	<div class="addproduct_title">
	            商品发布
	        </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>平台分类：
                </label>
                <div class="field_value">
                    <input type="text" class="readonly" readonly value="装饰材料>石材>大理石" id="categeryname">
                    <input type="hidden" id ="categeryid"/>
                    <span class="highlight edit-category">编辑</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品品牌：
                </label>
                <div class="field_value">
                    <select name="brand" id="brandlist" class="required">
                    	
                    </select>
                    <a href="BrandAdd.html?nav=BrandManagement" class="highlight">品牌申请</a>
                    <span class="error-msg">请选择商品品牌</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品名称：
                </label>
                <div class="field_value">
                    <input type="text" maxlength="50"  class="required" placeholder="最多50个字" id="name">
                    <span class="error-msg">请输入商品名称</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    广告词：
                </label>
                <div class="field_value">
                    <textarea name=""  cols="30" rows="3" maxlength="100" placeholder="最多100个字" id="advertises"></textarea>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>计量单位：
                </label>
                <div class="field_value">
                    <input type="text"  class="required" placeholder="平方米/件/吨/块..." id="unit">
                    <span class="error-msg">请输入计量单位</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>市场参考价：
                </label>
                <div class="field_value">
                    <input type="text"  class="required" placeholder="请输入商品单价..." id="marketPrice">元
                    <span class="error-msg">请输入商品单价</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>起批量：
                </label>
                <div class="field_value">
                    <input type="number"  class="required" placeholder="请输入起批数量..." id="startMass">
                    <span class="error-msg">请输入起批数量</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品型号：
                </label>
                <div class="field_value">
                    <input type="text"  class="required" placeholder="型号" id="model">
                    <span class="error-msg">请输入商品型号</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品规格：
                </label>
                <div class="field_value">
                    <input type="text"  class="required" placeholder="规格" id="sku">
                    <span class="error-msg">请输入商品规格</span>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    产地：
                </label>
                <div class="field_value">
                    <select id="provinceDiv" class="min_select">
                        <option value="0">请选择</option>
                    </select>
                    <select id="cityDiv" class="min_select">
                        <option value="0">请选择</option>
                    </select>
                    <select id="countyDiv" class="min_select">
                        <option value="0">请选择</option>
                    </select>
                </div>
            </div>
            <div class="field_entry" id="product-photo">
                <label for="" class="field_label">
                    <span class="highlight">*</span>商品图片：
                </label>
                <div class="field_value">
                    <div class="uploadpic">
                        <input type='file' name="_file" class="uploadFilebtn">
                    </div>
                    <div class="uploadpic">
                        <input type='file' name="_file" class="uploadFilebtn">
                    </div>
                    <div class="uploadpic">
                        <input type='file' name="_file" class="uploadFilebtn">
                    </div>
                    <div class="uploadpic">
                        <input type='file' name="_file" class="uploadFilebtn">
                    </div>
                    <span class="error-msg">第一张图片必须上传</span>
                    <div class="uploadintro">
                        为了达到最好效果，建议上传大于等于350*350的正方形图片，默认第一张为预览图(必填)。<br>
                        请上传最大图，系统会自动生成各比例商品图。
                    </div>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    商品描述：
                </label>
                <div class="field_value">
                    <textarea name="detail" id="product-detail"></textarea>
                </div>
            </div>
            <div class="field_entry">
                <label for="" class="field_label">
                    <span class="highlight">*</span>关键字：
                </label>
                <div class="field_value">
                    <input type="text" class="required"  maxlength="50" id="keyword" placeholder="输入后更容易被买家找到，50字以内">
                    <span class="error-msg">请输入关键字</span>
                </div>
            </div>
            <div class="field_entry">
                <button class="submit" id="btnsubmit">
                    确认发布
                </button>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
	<script src="../../assets/js/admin/jquery.artDialog.js"></script>
	<script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/Region.js"></script>
    <script src="../../assets/js/jquery.form.js"></script>
    <script src="../../assets/js/jquery.imgUploadPreview.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../assets/utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../assets/utf8-jsp/ueditor.all.min.js"> </script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/seller/seller-postproduct.js"></script>
</body>
</html>
