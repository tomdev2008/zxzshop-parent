<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta name="viewport" content="width=device-width">
    <title>开户行信息</title>
    <link href="../../assets/css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../assets/css/admin/artdilog.css" rel="stylesheet">
    <link href="../../assets/css/admin/inner-custom.css" rel="stylesheet">
    <link href="../../assets/css/admin/seller-bank.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/admin/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="content">
        <div class="box">
            <h3 class="change-title">开户行信息 <span class="highlight">卖家对公账号信息</span></h3>
            <ul class="word-list">
                <li>
                	<input id="bankid" type="hidden"/>
                    <label><span><em>*</em>账户名：</span><input id="name" type="text" placeholder="例 东方建材网"/></label>
                    <span class="error-msg">请输入账户名</span>
                </li>
                <li>
                    <label><span><em>*</em>开户银行：</span><input id="bank" type="text" placeholder="例 中国银行"/></label>
                    <span class="error-msg">请输入开户银行</span>
                </li>
               
                <li>
                    <label><span><em>*</em>支行名称：</span><input id="bankbranch" type="text" placeholder="例 中国银行杭州庆春路分行"/></label>
                    <span class="error-msg">请输入支行名称</span>
                </li>
                <li>
                    <label><span><em>*</em>开户行账户：</span><input id="bankcount" type="text" placeholder="例 057185575757"/></label>
                    <span class="error-msg">请输入开户行账户</span>
                </li>
                <li>
                    <label class="info"><span></span>
                        *请输入完整信息，以便我们能及时为您提供更好的服务！
                    </label>
                </li>
                <li>
                    <span>&nbsp;&nbsp;</span>
                    <a class="affirm" href="javascript:void(0)" id="banksubmit">提交</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../assets/js/jquery-1.12.0.min.js"></script>
    <script src="../../assets/js/admin/bootstrap.min.js"></script>
    <script src="../../assets/js/jquery.cookie.js"></script>
    <script src="../../assets/js/admin/jquery.artDialog.js"></script>
    <script src="../../assets/js/admin/artDialog.iframeTools.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/js/admin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/js/admin/jquery.datagrid.js"></script>
    <script src="../../assets/js/admin/jquery.linkage.nocreate.js"></script>
    <script src="../../assets/js/admin/CommonJS.js"></script>
    <script src="../../assets/js/admin/inner-custom.js"></script>
    <script src="../../assets/js/seller/Bank.js"></script>
</body>
</html>
